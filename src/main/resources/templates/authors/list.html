<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Authors List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>AUTHOR</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName} + ' ' + ${author.lastName}" ></td>
    </tr>
</table>
</body>
</html>
